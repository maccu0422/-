<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 추억거리를 공유합니다.</title>

    <meta property="og:title" content="고준혁 님의 추억사진"/>
    <meta property="og:description" content="내가 만든 첫번째 웹페이지!"/>
    <meta property="og:image" content="image.jpg"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Nanum Pen Script', cursive;
        }
        .mytitle{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .btn{
            width: 300px;
            height: 40px;

            border: 2px solid #e8344e;
            text-decoration: none;
            text-align: center;

            line-height: 40px;

            color:#e8344e;
            font-weight: bold;
            border-radius: 40px;

        }
        .btn:hover{
            background-color: #e8344e;
            color:white;
        }
        .box{
            width: 1000px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

           

            margin: 40px auto 0px auto;
        }
        .map{
            width: 500px;
            height: 500px;
            margin-right: 30px;

            border-radius: 24px;


        }
        .story{
            width: 450px;
            height: 500px;
            
        }
        .img{
            width: 450px;
            height: 300px;

            background-image: url('image.jpg');
            background-position: center;
            background-size: cover;

            border-radius: 24px;
        }
        
        .story > h2{
            margin: 20px 0px 0px 0px;
            color:blueviolet;
        }

        .story > h3{
            margin: 5px 0px 0px 0px;
            font-size: 16px;
            color: gray;
            font-weight: normal;

        }

        .story > p {
            line-height: 24px;
        }

        @media screen and (max-width: 640px) {
            h1 {
                font-size: 26px;
            }

            .box{
                flex-direction:column;
                width: 100%;
            }

            .map{
                width: 100%;
                height: 200px;

                margin: 0;

            }
            .story{
                width: 100%;
                height:auto;

                margin-top: 10px;
                margin-bottom: 10px;
            }
            .img{
                width: 100%;
                height: 200px;
            }
}
    </style>
</head>
<body>
    <div class="mytitle">
        <h1>나의 추억거리를 공유합니다</h1>
        <a class="btn" href="http://spartacodingclub.shop/free/202105/exhibition" target="_blank">모든 수강생들의 추억보러가기></a>
    </div>
    <div class="box">
        <div class="map" id="map"></div>
        <div class="story">
            <div class="img"></div>
            <h2>무신사 테라스</h2>
            <h3>서울 마포구 양화로 188 17층 무신사 테라스</h3>
            <p>
                나의 첫 인생사진.
                친구들과 즐겁게 옷 쇼핑을 하고
                친구가 무신사 테라스에서 사진을 찍어주었는데
                사진이 너무 이쁘게 잘 나왔다!
                멋진 옷들도 고르고 친구들과 즐거운 시간을 보낸 장소.
                무얼해도 즐거웠던 날.
            </p>
        </div>
    </div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=535068688f1a8bca1c21a9445ede0a89"></script>
    <script>
        var markerPosition = new kakao.maps.LatLng(37.5559044,126.929982)
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = { 
                center: markerPosition, // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png"; 
        var imageSize = new kakao.maps.Size(65, 86); 
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        var marker = new kakao.maps.Marker({
            map: map,
            position: markerPosition,
            image : markerImage
        });

    </script>
</body>
</html>
